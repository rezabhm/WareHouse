{% extends 'WareHouseApp/main.html' %}

{% load static %}

{% block title%}
<h2>ایجاد جعبه محصول</h2>
{% endblock %}


{% block content %}


<form action="{% url 'PaperBox_Create' %}" method="post">

    {% csrf_token %}

    <div class=" cont">
         <div class="row form sign-in shadow p-5 mb-5 bg-white rounded d-flex align-items-stretch">

             <div class="col-12 mt-5 mb-2">
                 <p class="partition" style="background-color: lavender;
                  border-radius: 2px;
                  border-left-style: solid;
                  border-left-color: #17a2b8;
                  border-left-width: 5px;
                  padding-left: 10px;
                  padding: 5px;
                  color: black;">Information</p>
             </div>

           <div class="col-6">
             <label for="weight">
                <span >وزن محصول</span>
                <input type="text" id="weight" name="weight"/>
             </label>
           </div>
           <div class="col-6">
             <label for="product_number">
                <span >تعداد محصول در جعبه</span>
                <input type="text" id="product_number" name="product_number"/>
             </label>
           </div>

           <div class="col-6">
             <label for="expiration_time">
                <span >مدت زمان نگهداری در سرد خانه (روز)</span>
                <input type="number" id="expiration_time" name="expiration_time"/>
             </label>
           </div>

      <div class="col-6">
         <label for="sub_prod_cat">
            <span >نوع محصول بسته بندی شده</span>
              <select id="sub_prod_cat" name="sub_prod_cat">
                <option value="W">بال</option>
                <option value="N">گردن</option>
                <option value="E">پا</option>
                <option value="H">قلب</option>
                <option value="L">جگر</option>
                <option value="K">قلوه</option>
                <option value="S">سنگدان</option>
                <option value="B">درسته</option>
                <option value="O">بقیه</option>
              </select>
         </label>
         </div>


             <div class="col-12 mt-5 mb-5">
                 <p class="partition" style="background-color: lavender;
                  border-radius: 2px;
                  border-left-style: solid;
                  border-left-color: #17a2b8;
                  border-left-width: 5px;
                  padding-left: 10px;
                  padding: 5px;
                  color: black;">یکی از گزینه های زیر را انتخاب کنید</p>
             </div>
                 <div class="col-4 mt-3">
             <label for="chicken">
                    <span >مرغ</span>
                    <input  type="radio" id="chicken" name="product_category" value="C"/>
                 </label>
             </div>
             <div class="col-4 mt-3">
             <label for="turkey">
                    <span >بوقلمون</span>
                    <input type="radio" id="turkey" name="product_category" value="T"/>
                 </label>
            </div>
            <div class="col-4 mt-3">
             <label for="quail">
                <span >بلدرچین</span>
                <input  type="radio" id="quail" name="product_category" value="Q"/>
             </label>
            </div>
            </div>


            <button type="submit" class="submit text-center col-2 p-2 mb-5">ارسال اطلاعات</button>
        </div>
        </div>
    </div>
</form>
