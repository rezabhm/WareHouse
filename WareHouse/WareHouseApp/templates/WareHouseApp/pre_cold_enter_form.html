                        </thead>

                                    </div>
                                </td>
                                <td><input  type="text" style="border-bottom: 0px;" value="{{ fwl.weight }}" id="{{ fwl.weight }}" name="{{ fwl.weight }}"></td>

                              </tr>
                            </tbody>
                        </label>
                          {% endfor %}
                      </table>
             </div>

             <div class="col-6 mt-3">
                 <label for="weight">
                    <span >weight</span>
                    <input type="text" name="weight" id="weight"/>
                 </label>
             </div>
             <div class="col-6 mt-3">
                 <label for="pc_id">
                    <span >pre-cold id</span>
                    <input type="number" name="pc_id" id="pc_id"/>
                 </label>
             </div>
             <div class="col-6 mt-3">
                 <label for="pallet_id">
                    <span >pallet id</span>
                    <input type=type="text" name="pallet_id" id="pallet_id" value="00000"/>
                 </label>
             </div>
              <div class="col-12 mt-5 mb-5">
                 <p class="partition" style="background-color: lavender;
                  border-radius: 2px;
                  border-left-style: solid;
                  border-left-color: #17a2b8;
                  border-left-width: 5px;
                  padding-left: 10px;
                  padding: 5px;
                  color: black;">choose one of product category</p>
             </div>

              <div class="col-4 mt-3">
             <label for="chicken">
                    <span >chicken</span>
                    <input  type="radio" id="chicken" name="product_category" value="C"/>
                 </label>
             </div>
             <div class="col-4 mt-3">
             <label for="turkey">
                    <span >turkey</span>
                    <input type="radio" id="turkey" name="product_category" value="T"/>
                 </label>
