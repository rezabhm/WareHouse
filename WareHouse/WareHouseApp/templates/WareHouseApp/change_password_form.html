{% load static %}

{% block title %}

{% block content %}

<form action="{% url 'Change_Password' %}" method="post">

    {% csrf_token %}
    <!--{{ error_text }} <br>-->

     <body class="main-bg">
        <div class="login-container text-c animated flipInX">
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div >
                <div class="p-10">
                    <h3 class="text-whitesmoke " style="margin-bottom: 2rem">تغییر رمز </h3>
                </div>
                <div class="container-content" >
                    <form class="margin-t" >
                        <span class="text-whitesmoke ">نام کاربری</span>
                        <div class="form-group" style="margin-bottom: 1rem;margin-top: 1rem ">
                            <input type="text" class="form-control" name="username" placeholder="Username" required="">
                        </div>
                        <span class="text-whitesmoke ">رمز عبور</span>
                        <div class="form-group" style="margin-bottom: 1rem">
                            <input type="password" class="form-control" name="password" placeholder="*****" required="">
                        </div>
                        <span class="text-whitesmoke ">تایید رمز عبور</span>
                        <div class="form-group" style="margin-bottom: 1rem">
                            <input type="password" id="verify_pass" name="verify_pass" class="form-control mb-5" placeholder="*****" required="">
                        </div>
                        <button type="submit" class="form-button button-l margin-b p-2 mt-9" style="margin-top: 40px; width: 45% !important;">تغییر رمز عبور</button>

                    </form>
                </div>
            </div>
    </body>
