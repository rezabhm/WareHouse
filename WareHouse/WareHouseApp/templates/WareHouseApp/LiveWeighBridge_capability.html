{% extends 'WareHouseApp/main.html' %}

 {% load static %}

 {% block title%}
<h2 xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">Capability</h2>
 {% endblock %}

{% block content %}


<form action="{% url 'Capability_Slaughter' %}" method="post">

    {% csrf_token %}

    <div class=" cont">
         <div class="row form sign-in shadow p-5 mb-5 bg-white rounded d-flex align-items-stretch">

             <div class="col-12 mt-5 mb-2">
                 <p class="partition" style="background-color: lavender;
                  border-radius: 2px;
                  border-left-style: solid;
                  border-left-color: #17a2b8;
                  border-left-width: 5px;
                  padding-left: 10px;
                  padding: 5px;
                  color: black;">choose one of the blew list</p>
             </div>

             <div class="fresh-table full-color-blue badge filter badge-blue">

                      <table id="fresh-table" class="table">
                        <thead>
                          <th>Driver</th>
                          <th>Car</th>
                          <th >Phone number</th>
                          <th>CAr weight</th>
                          <th>Buy price</th>
                          <th>Selection</th>
                        </thead>

                        {% for lwb in lwb_list %}
                        <label for="{{ lwb.live_weighbridge_id}}">
                            <tbody>
                              <tr>
                                <td><input  value="{{ lwb.driver.name }} {{ lwb.driver.last_name }}" id="{{ lwb.driver.name }} {{ lwb.driver.last_name }}" name="{{ lwb.driver.name }} {{ lwb.driver.last_name }}"  style="border-bottom:0px;"/></td>
                                <td><input  value="{{ lwb.driver.car.car_number }}" id="{{ lwb.driver.car.car_number }}" name="{{ lwb.driver.car.car_number }}"  style="border-bottom:0px;"/></td>
                                <td><input  value="{{ lwb.driver.car.product_owner.name }} {{ lwb.driver.car.product_owner.last_name }}" id="{{ lwb.driver.car.product_owner.name }} {{ lwb.driver.car.product_owner.last_name }}" name="{{ lwb.driver.car.product_owner.name }} {{ lwb.driver.car.product_owner.last_name }}"  style="border-bottom:0px;"/></td>
                                <td><input  value="{{ lwb.final_weight }}" id="{{ lwb.final_weight }}" name="{{ lwb.final_weight }}"  style="border-bottom:0px;"/></td>
                                <td><input  value="{{ lwb.buying_price }}" id="{{ lwb.buying_price }}" name="{{ lwb.buying_price }}"  style="border-bottom:0px;"/></td>
                                  <td><td>
                                    <div class="radio">
                                         <label><input  type="radio" name="lwb_id" value="{{ lwb.live_weighbridge_id}}" id="{{ lwb.live_weighbridge_id}}"></label>
                                    </div>
                                </td></td>
                              </tr>
                            </tbody>
                        </label>
                          {% endfor %}
                      </table>
             </div>
            </div>
            <button type="submit" class="submit text-center col-2 p-2 mb-5">submit</button>
        </div>
        </div>
    </div>
</form>
