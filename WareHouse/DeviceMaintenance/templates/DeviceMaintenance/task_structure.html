{% block content %}


<form action="{% url 'Task_Structure_Create' %}" method="post" >

  {% csrf_token %}

            <input  type="text" id="cycle_time" name="cycle_time"/>
         </label>
         </div>

    </div>
            <button type="submit" class="submit text-center col-2 p-2 mb-5">ارسال اطلاعات</button>

    </div>

</form>
